<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EN Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>En Maker</h2>
    <textarea id="inputWords" placeholder="Enter words (e.g., contactName) here..."></textarea>

    <textarea id="englishOutput" readonly placeholder="English output here..."></textarea>
    <div id="tooltip" class="tooltip">Copied to clipboard!</div>
</div>
<script src="script.js"></script>
</body>
</html>
